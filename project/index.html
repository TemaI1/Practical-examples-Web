<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunsed loved</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head center">
        <section class="head_top">
            <section class="head_top_left">
                <div class="head_top_left_place">
                    <img class="head_top_left_place_img" src="img/head_top_left_icon_2.svg" alt="icon">
                    <p class="head_top_left_place_text">Москва</p>
                </div>
                <div class="head_top_left_phone">
                    <img class="head_top_left_phone_img" src="img/head_top_left_icon.svg" alt="icon">
                    <p class="head_top_left_phone_text">8(926)962-27-11</p>
                </div>
            </section>
            <section class="head_top_right">
                <p class="head_top_right_link">Контакты</p>
                <p class="head_top_right_link">Оплата и доставка</p>
                <p class="head_top_right_link">Покупателям</p>
            </section>
        </section>
        <section class="head_bot">
            <section class="head_bot_left">
                <div class="head_bot_left_logo"></div>
                <h1 class="head_bot_left_logname">SunsedLoved</h1>
            </section>
            <section class="head_bot_center">
                <div class="head_bot_center_catalog">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg>
                    <p class="head_bot_center_catalog_text">Каталог товаров</p>
                </div>
                <div class="head_bot_center_search">
                    <input class="head_bot_center_search_input" type="text"
                        placeholder="Поиск товара по названию или артикулу">
                    <button class="head_bot_center_search_button"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em"
                            viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg></button>
                </div>
            </section>
            <section class="head_bot_right">
                <div class="head_bot_right_icon">
                    <img class="head_bot_right_icon_img" src="img/head_bot_right_icon.svg" alt="icon">
                    <p class="head_bot_right_icon_text">Войти</p>
                </div>
                <div class="head_bot_right_icon">
                    <img class="head_bot_right_icon_img" src="img/head_bot_right_icon_2.svg" alt="icon">
                    <p class="head_bot_right_icon_text">Избранное</p>
                </div>
                <div class="head_bot_right_icon">
                    <img class="head_bot_right_icon_img" src="img/head_bot_right_icon_3.svg" alt="icon">
                    <p class="head_bot_right_icon_text">Корзина</p>
                </div>
            </section>
        </section>
    </header>
</body>

</html>

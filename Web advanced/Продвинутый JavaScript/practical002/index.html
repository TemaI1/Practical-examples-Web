<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="all_card">
        <div class="card">
            <div class="card__top">
                <a href="#" class="card__image">
                    <img src="img/iphone.jpg" alt="photo" />
                </a>
                <div class="card__label">-10%</div>
            </div>
            <div class="card__bottom">
                <div class="card__prices">
                    <div class="card__price card__price--discount">135.000</div>
                    <div class="card__price card__price--common">150.000</div>
                </div>
                <a href="#" class="card__title apple"></a>
                <button class="card__add">В корзину</button>
            </div>
            <div style="margin: 20px;">
                <input type="text" class="user-input" placeholder="ваш коментарий">
                <button class="add-button card__add2" style="margin-top: 10px;">Добавить коментарий</button>
                <ul class="item-list"></ul>
                <div class="error-message" style="color: brown;"></div>
            </div>
        </div>
    </div>

    <script src="script01.js"></script>
    <script src="script02.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Hello, {{ myName }}</h1>
        <h1>Hello, {{ myName.toUpperCase() }}</h1>
        <div v-html="myText"></div>
        <a :href="link">yandex</a>

        <ul>
            <li v-for="name in myNames" v-on:click="clickHandler">{{ name }}</li>
        </ul>

        <ul>
            <li v-for="name in myNames" @click="clickHandler">{{ name }}</li>
        </ul>
    </div>


    <br><br><br><br><br><br><br><br><br>


    <div id="app2">
        <p>Товаров в корзине {{ count }}</p>

        <div v-for="product in products" :key="product.index">
            <h3>{{product.name}}</h3>
            <button v-on:click="addToCard(product)">{{product.inCart ? "Товар в корзине" : "Купить"}}</button>
        </div>

        <br><br><br><br><br><br><br><br><br>

        <div>
            <button v-on:click="addText()">Мне исполнилось 14 лет</button>
            <button v-on:click="delText()">Мне еще нет 14 лет</button>
            <p v-if="text">{{text}}</p>

            <br><br><br><br><br><br><br><br><br>

            <button v-on:click="makeOpen()">Мне исполнилось 12 лет</button>
            <button v-on:click="makeClose()">Мне еще нет 12 лет</button>
            <h2>{{message}}</h2>
        </div>
    </div>


    <br><br><br><br><br><br><br><br><br>


    <div id="app3">
        <h2>{{product.name}}</h2>
        <p v-if="showDescription">{{product.discription}}</p>
        <button @click="show">{{showDescription ? "Скрыть" : "Показать"}}</button>
    </div>


    <br><br><br><br><br><br><br><br><br>


    <div id="app4">
        <h2>{{ printNumber }}</h2>
        <button @click="getRandomNumber">Сгенерировать</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>

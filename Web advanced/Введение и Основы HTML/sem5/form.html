<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" autofocus required placeholder="name"><br>
        <input type="email" required placeholder="email"><br>
        <input type="password" required placeholder="password"><br>
        <input type="number" min="1" required placeholder="age"><br>
        <input type="date" required><br>
        <input type="number" placeholder="telephone"><br>
        <input type="range" min="0" max="10" step="1"><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
